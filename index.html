<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/ico" href="./favicon.ico"></link>
    <link rel="stylesheet" href="./iv_style.css"></link>
    <script src="./iv_script.js"></script>
    <title>Instant View Open Issues</title>
</head>

<body>
    <div class="list-header">
        <h1>Instant View Open Issues</h1>

        This is a collection of all currently open issues on the Telegram IV contest. Last refreshed at 30.03.2019 23:27 UTC+1.

        <div class="search-box">
            <input class="search-bar domain-search" id="domain-search-bar" type="text" placeholder="Search for domain..." autocomplete="off" onkeyup="search()"></input>
            <input class="search-bar user-search" id="user-search-bar" type="text" placeholder="Search for user..." autocomplete="off"></input>
            <input class="search-bar comment-search" id="comment-search-bar" type="text" placeholder="Search for comment..." autocomplete="off"></input>
        </div>
    </div>

    <div class="main-list" id="main-list">
        <div class="list-item hidden">
            <div class="domain">
                <a href="https://instantview.telegram.org/contest/investorplace.com/template41/issue1/">Domain name</a>
            </div>

            <div class="issue-author name">Author</div>
            <div class="template-creator name">Creator name</div>

            <div class="comment-box">
                <div class="issue-comment comment-field">
                    Preview description is missing. You should use first paragraph as description in this case
                </div>

                <div class="issue-reply comment-field"></div>
            </div>
        </div>
    </div>
</body>
</html>
